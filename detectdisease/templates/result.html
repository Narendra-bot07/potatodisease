<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        img {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            margin-top: 10px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .confidence {
            font-size: 22px;
            color: #007BFF;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        <img src="{{ image_url }}" alt="Uploaded Image">
        <p><strong>Predicted Class:</strong> {{ class_name }}</p>
        <p class="confidence"><strong>Confidence:</strong> {{ confidence|floatformat:2 }}%</p>
    </div>
</body>
</html>
